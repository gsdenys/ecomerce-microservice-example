<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Microservices example</title>
  <link rel="shortcut icon" href="images/logo-pp.svg">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="images/logo.svg" style="margin: 0 5 0 5; width: 80%" />',
      repo: 'https://github.com/gsdenys/ecomerce-microservice-example/tree/main/docs',
      coverpage: true,
      onlyCover: true,
      loadNavbar: true,

      tabs: {
        persist: true,          // default
        sync: true,             // default
        theme: 'classic',       // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },

      // drawio
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- docsify-copy-code Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- drawio -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>


</body>

</html>
